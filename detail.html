<form name="myForm">
    <div class="control-group" ng-class="{error: myForm.type.$invalid}">
        <select name="type" ng-model="project.type" required>
            <option value="problem">Felanmälan</option>
            <option value="suggestion">Förslag</option>
            <option value="success">Framgångssaga</option>
        </select>
    </div>

    <textarea name="description" ng-model="project.description" ng-disabled="myForm.type.$invalid"></textarea>

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
            class="btn btn-primary">Save</button>
    <button ng-click="destroy()"
            ng-show="project.$id" class="btn btn-danger">Delete</button>
</form>
